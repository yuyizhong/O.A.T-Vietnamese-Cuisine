{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="home_container">
    <div class="header">
        <img src="{% static 'home/images/favicon.ico' %}" aria-label="O.A.T Logo" class="logo">
        <h4>Vietnamese Cuisine</h4>
    </div>    
    <div class="row">
        <div class="col-md-4">
            <div class="container-section">
                <div >
                    <h1>Original Ingredients</h1>
                </div>
                <div >
                    <img src="{% static 'home/images/original-ingredients.jpeg' %}" alt="original-ingredients">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="container-section">
                <div >
                    <h1>Authentic Recipe</h1>
                </div>
                <div >
                    <img src="{% static 'home/images/Authentic-recipe.jpeg' %}" alt="Authentic-recipe">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="container-section">
                <div>
                    <h1>Traditional Method</h1>
                </div>
                <div >
                    <img src="{% static 'home/images/trdition-method.jpeg' %}" alt="traditional-method">
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
