{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3>{% trans "Log Out" %}</h3>
            <br>

            <p>Thank you for your visit at <span>O.A.T Vietnamese Cuisine</span>.</p>
            <P>Hope to see you soon!</P>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">

            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-login" type="submit">{% trans 'Log Out' %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
